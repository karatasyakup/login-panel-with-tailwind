<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex flex-col justify-center items-center w-screen h-screen bg-color:30,30,30">
    <h1 class="text-2xl font-bold mb-2 block text-center font-semibold">
        Your Website Name
    </h1>
    <div class="w-96 p-6 shadow-2xl bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"></i>Reset Password Page2</h1>
        <hr class="mt-3">

        <div class="mt-3">
            <label for="password" class="block text-base mb-2">Password</label>
            <input type="password" id="password"
                   class="border w-full next-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                   placeholder="Enter Password."/>
        </div>
        <div class="mt-3">
            <label for="repassword" class="block text-base mb-2">Confirm Password</label>
            <input type="password" id="repassword"
                   class="border w-full next-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                   placeholder="Confirm Password."/>
        </div>

        <div class="mt-4">
            <button type="submit" class="border-2 border-black bg-black shadow-2xl text-white py-1 w-full rounded-md hover:bg-transparent hover:text-black">Reset Password</button>
        </div>
    </div>
</div>
</body>
</html>
